<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
    <form action="">
        <a href="https://www.google.com/" target="_self">Google</a>
        <div>
            <label for="fname">first name</label>
            <input id="fname" required type="text" value="" placeholder="enter your fname">
        </div>
        <br>
        <div>
            <label for="lname">last name</label>
            <input id="lname" required type="text" value="" placeholder="enter your lname">
        </div>
        <br>
        <div>
            <label for="email">email</label>
            <input id="email" required type="email" value="" placeholder="mailid">
        </div>
        <br>
        <div>
            <label for="password">password</label>
            <input id="password" required type="password" value="" placeholder="">
        </div>
        <br>
        <div>
            <label for="num">number</label>
            <input id="num" required type="number" value="" placeholder="num">
        </div>
        <br>
        <div>
        <label for="country">select your country</label>
        <select id="country">
            <option>usa</option>
            <option>uk</option>
            <option>australia</option>
            <option>india</option>
        </select>
        </div>
        <br>
        <div>
            <label for="">DOB</label>
            <input type="date">
        </div><br>
        <div>
            <label for="">upload your file</label>
            <input type="file">
        </div><br>
        <div>
            <label for="">upload your image</label>
            <input type="image">
        </div><br>
        <div>
            <label for="">salary</label>
            <input type="range" min="10" max="100" step="10" value="5">
        </div><br>
        <div>
           <fieldset>
            <legend>select your color:</legend>
            <label for="red">red</label>
            <input type="radio" id="red" name="color">
            <label for="black">black</label>
            <input id="black" type="radio" name="color">
            <label for="blue">blue</label>
            <input id="blue" type="radio" name="color">
            <label for="green">green</label>
            <input id="green" type="radio" name="color">
           </fieldset>
        </div><br>
        <div>
            <fieldset>
                <legend>Intrested</legend>
                <label for="books">books</label>
                <input id="books" type="checkbox" name="books">
                <label for="games">games</label>
                <input id="games" type="checkbox" name="games">
                <label for="yoga">yoga</label>
                <input id="yoga" type="checkbox" name="yoga">
            </fieldset>
        </div><br>
        <div> 
            <label for="search">search</label>
            <input id="search" type="search">
        </div><br>
        <div>
            <label for="">color</label>
            <input type="color">
        </div><br>
        <div>
            <label for="">telephone</label>
            <input type="tel">
        </div><br>
        <div>
        <button>click here</button>
        <br>
        </div>
        <div>
            <input type="submit">
        </div>

      
    </form>
    </section>
</body>
</html>
